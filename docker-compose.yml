version: "3.8"
services:
  backend:
    build: .
    container_name: backend
    ports:
      - "5000:5000"

  nginx:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - admin  
      - backend
    container_name: nginx

  admin:
    image: node:18-alpine
    volumes:
      - ./frontend:/app
    ports:
      - "8082:8082"
    depends_on:
      - backend
    container_name: admin
