version: "3.8"
services:
  backend:
    build: .
    container_name: backend
    ports:
      - "5000:5000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - backend

  admin:
    image: node:18-alpine
    container_name: admin
    ports:
      - "8082:8082"
    depends_on:
      - backend
    volumes:
      - ./frontend/admin:/app
    working_dir: /app
    command: ["./ip_search.sh"]

