name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy files
        run: |
          rsync -avz --delete frontend/dist/ user@${{ secrets.SERVER_IP }}:/home/august/kurlayndskiy-dvorik/frontend/

      - name: Reload nginx
        run: |
          ssh user@${{ secrets.SERVER_IP }} "cd /home/august/kurlayndskiy-dvorik && docker compose exec nginx nginx -s reload"
